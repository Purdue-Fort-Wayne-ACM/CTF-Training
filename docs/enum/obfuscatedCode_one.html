<html>
    <head>
        <title>Super Secure Login</title>
    </head>
    <body style="width: 100%; height:100%; overflow:hidden; background-color:oldlace;">
        <h1 style="left: 22%;top:25%;position:absolute;display:block;width:50%; margin: auto;padding: 10px;text-align:center;">
            Secure Login
        </h1>
        <button onclick="checkPassword();" style="left:25%;top:50%;position:absolute;display:block;width:50%; margin: auto;padding: 10px;background-color: #8F91A2;color: #eee;border-radius: 5px;">Log In</button>

    </body>
    <script>
        
        ///
        /// Script creator: @arcaniussainey
        ///

        var storedPassword = "bXlTZWNyZXRQYXNzd29yZA==";

        // Function to check if the entered password is correct
        function checkPassword() {
            // Prompt the user to enter the password
            var enteredPassword = btoa(prompt("Please enter the password:"));

            // Check if the entered password matches the stored password
            if (enteredPassword === storedPassword) {
                    // Alert the user that the password is correct
                    alert("Correct password! Welcome.");
                    return false;
            } else {
                    // Alert the user that the password is incorrect
                    alert("Incorrect password. Please try again.");
                    return true;
            }
        }

    </script>
</html>
